version: '3.8'

services:
  backend:
    build: ./backend
    container_name: tandavai_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  worker:
    build: ./backend
    container_name: tandavai_worker
    command: celery -A celery_worker.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis

  frontend:
    build: ./frontend
    container_name: tandavai_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - WATCHPACK_POLLING=true
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: tandavai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tandavai
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: tandavai_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
